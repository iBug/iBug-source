name: build

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SSH_KEY_E: ${{ secrets.SSH_KEY_E }}
      LSI: 'true'
      TZ: Etc/UTC
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
    - name: Setup cache for Bundler
      id: cache
      uses: actions/cache@v2
      with:
        path: |
          Gemfile.lock
          vendor/bundle
        key: ${{ runner.os }}-bundler-1-${{ hashFiles('Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-bundler-1-

    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Setup cache for Node.js
      id: cache-npm
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}

    - name: Install - Bundler
      run: |
        bundle install --path=vendor/bundle --jobs=4 --retry=3
        bundle clean

    - name: Install - NPM
      if: steps.cache-npm.outputs.cache-hit != 'true'
      run: |
        npm install --also=dev

    - name: Prepare build
      run: bash script/prepare.sh
    - name: Build site
      run: bundle exec jekyll build --trace --profile --lsi
      env:
        JEKYLL_ENV: production
        JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Algolia index
      run: bundle exec jekyll algolia push
      env:
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
      continue-on-error: true
    - name: Post-build patches
      run: bash script/patch.sh

    - name: Deploy to GitHub
      run: script/deploy-actions.sh
