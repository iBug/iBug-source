encoding: "UTF-8"


# Conversion
markdown: kramdown
highlighter: rouge
future: true
lsi: false  # *Very* slow
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  #smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  math_engine: mathjax
  parse_block_html: false # true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      #start_line: 1



# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  quiet_deps: true


# Outputting
source_url: "https://github.com/iBug/iBug-source"
index_url: /blog/
permalink: /blog/:year/:month/:title/
timezone: "Etc/UTC" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
date_format: "%b %-d, %Y" # "%b %-d, %Y at %-H:%M"

paginate: null
#paginate_path: "/blog/:num/"
pagination:
  enabled: true
  per_page: 8
  permalink: "/:num/"
  title: ":title - Page :num of :max"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2

autopages:
  enabled: true
  categories:
    layouts: ['autopages.html']
    title: 'Category: :cat'
    permalink: '/category/:cat'
  collections:
    layouts: ['autopages.html']
    title: 'Collection: :coll'
    permalink: '/collection/:coll'
  tags:
    layouts: ['autopages.html']
    title: 'Tag: :tag'
    permalink: '/tag/:tag'

collections:
  home:
    output: true
    permalink: "/:path/"
  cn:
    output: true
    permalink: "/cn/:year/:month/:title/"
  ct:
    output: true
    permalink: "/cn/:year/:month/:title/"
  project:
    output: true
  share:
    output: true


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives # liquid
  path: /category/
tag_archive:
  type: jekyll-archives # liquid
  path: /tag/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - year
    # categories
    # tags
  layout: archive-taxonomy
  layouts: {}
  permalinks:
    year: /year/:year/
    category: /category/:name/
    tag: /tag/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# jekyll-relative-links
relative_links:
  enabled:     true
  collections: true


# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
      related: false
      toc_sticky: true
      toc_icon: "file-alt fa-fw"
      header:
        og_image: /image/og.jpg
        overlay_image: "/image/header/mountain-1.jpg"
        show_overlay_excerpt: false
      sidebar:
        nav: home
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      show_date: true
      related: true
      toc: true
      #toc_label: "On this page"
  - scope:
      path: ""
      type: home
    values:
      #classes: wide
      no_pagination: true
      header:
        overlay_image: "/image/header/water-4.jpg"
  - scope:
      path: ""
      type: share
    values:
      #classes: wide
      related: true
      sidebar:
        nav: share
  - scope:
      path: ""
      type: project
    values:
      no_date: true
      related: false
      toc: true
      header:
        teaser: "/image/teaser/project/default.png"
        overlay_image: "/image/header/mountain-2.jpg"
  - scope:
      path: ""
      type: pages
    values:
      author_profile: false
      comments: false
      related: false
  - scope:
      path: ""
      type: cn
    values: &cn-defaults
      lang: "zh-CN"
      locale: "zh-CN"
      read_time: true
      show_date: true
      comments: true
      words_per_minute: 350
      toc: true
      toc_label: "目录"
      toc_icon: "th-list"
      header:
        overlay_image: "/image/header/cloud-1.jpg"
        overlay_filter: linear-gradient(rgba(0, 146, 202, 0.3), rgba(0, 0, 0, 0.2))
  - scope:
      path: ""
      type: ct
    values:
      <<: *cn-defaults
  - scope:
      path: ""
      type: tag
    values: &tag-defaults
      comments: false
      related: false
      header:
        overlay_image: "/image/header/water-2.jpg"
  - scope:
      path: ""
      type: category
    values:
      <<: *tag-defaults
