  - "*.rb"
  - "*.sh"
  - "*.yml"
  - .asset-cache
  - .bundle
  - .dockerignore
  - .git-metadata
  - .github/
  - .gitignore
  - .jekyll-assets-cache
  - .ruby-lsp/
  - .sass-cache
  - .travis.yml
  - .vscode
  - _site/
